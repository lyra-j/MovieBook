<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Movie Book</title>
  </head>
  <body>
    <header>
      <h1 id="title">영화 검색</h1>
      <input id="searchInput" type="text" placeholder="영화를 검색하세요..." />
      <button id="bookmark">북마크 보기</button>
    </header>

    <!-- modal -->
    <div id="movieModal">
      <div class="modalContent">
        <span class="close">&times;</span>
        <h2 id="modal-title">제목</h2>
        <p id="modal-body">상세내용</p>
      </div>
    </div>

    <main>
      <div id="movieWrap">
        <div id="movieList">
          <!-- 영화 카드 들어갈 곳 -->
          <div class="movieCards">
            <img class="thumbnail" src="" alt="" />
            <div>
              <h3 class="">영화제목</h3>
              <p class="">평점</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/scripts/apikey.js"></script>
    <script type="module" src="/scripts/api.js"></script>
    <script type="module" src="/scripts/ui.js"></script>
  </body>
</html>
